<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Basic SEO: Title for search results and browser tabs -->
    <title>SETEC Institute </title>
    <!-- Basic SEO: Meta description for search engine snippets -->
    <meta name="description" content="A dynamic website demonstrating SEO best practices and Progressive Web App (PWA) capabilities.">
    <!-- Basic SEO: Keywords (less important now, but good for context) -->
    <meta name="keywords" content="dynamic website, SEO, PWA, web app, JavaScript, HTML, CSS">
    <!-- Basic SEO: Open Graph tags for social media sharing -->
    <meta property="og:title" content="Dynamic Website | SEO & PWA Ready">
    <meta property="og:description" content="A dynamic website demonstrating SEO best practices and Progressive Web App (PWA) capabilities.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:image" content="https://placehold.co/1200x630/000000/FFFFFF?text=Dynamic+Web+App">

    <!-- PWA: Link to manifest.json for app installation -->
    <link rel="manifest" href="/manifest.json">
    <!-- PWA: Theme color for browser UI -->
    <meta name="theme-color" content="#1a73e8">
    <!-- PWA: Apple touch icon for iOS home screen -->
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/1a73e8/FFFFFF?text=APP">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font */
        body {
            font-family: "Inter", sans-serif;
        }
        /* Basic styling for content loading */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1a73e8;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center py-8 px-4">

    <!-- Header with SEO-friendly structure -->
    <header class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6 mb-8">
        <h1 class="text-4xl font-bold text-center text-blue-700 mb-4">SETEC Institute</h1>
        <nav class="flex justify-center space-x-4">
            <a href="#home" class="text-blue-600 hover:text-blue-800 font-medium">Home</a>
            <a href="#products" class="text-blue-600 hover:text-blue-800 font-medium">About Us</a>
            <a href="#about" class="text-blue-600 hover:text-blue-800 font-medium">Contact</a>
            <a href="#contact" class="text-blue-600 hover:text-blue-800 font-medium">Service</a>
        </nav>
    </header>

    <!-- Main content area for dynamic data -->
    <main class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6 mb-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Learn</h2>

        <!-- Loading spinner -->
        <div id="loadingSpinner" class="loading-spinner mx-auto mb-4"></div>

        <!-- Section for dynamically loaded content -->
        <section id="dynamicContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Dynamic content will be loaded here -->
            <p class="text-gray-600 text-center col-span-full" id="initialMessage">78Loading articles...</p>
        </section>
    </main>

    <!-- Footer with SEO-friendly links and copyright -->
    <footer class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6 text-center text-gray-600 mt-auto">
        <p>&copy; 2025 SETEC Institute. All rights reserved.</p>
        <div class="mt-2">
            <!--<a href="#privacy" class="text-blue-600 hover:text-blue-800 text-sm">test</a> |-->
            <!--<a href="#terms" class="text-blue-600 hover:text-blue-800 text-sm">learn</a>-->
        </div>
    </footer>

    <script>
        // PWA: Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        // Function to simulate fetching data from a backend API
        async function fetchDynamicContent() {
            const dynamicContentDiv = document.getElementById('dynamicContent');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const initialMessage = document.getElementById('initialMessage');

            // Show loading spinner and hide initial message
            if (initialMessage) initialMessage.style.display = 'none';
            if (loadingSpinner) loadingSpinner.style.display = 'block';
            dynamicContentDiv.innerHTML = ''; // Clear previous content

            try {
                // In a real application, you would make a fetch request to your backend API here.
                // Example: const response = await fetch('https://your-backend.com/api/articles');
                // const data = await response.json();
                // This backend API would connect to your MySQL database to retrieve data.

                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Simulated data from a "MySQL database" via a backend API
                const articles = [
                    { id: 1, title: "The Future of Web Development", excerpt: "Explore the latest trends in web development, from AI integration to new frameworks.", imageUrl: "https://placehold.co/400x250/FF5733/FFFFFF?text=Web+Dev" },
                    { id: 2, title: "Mastering SEO for Your Business", excerpt: "Tips and tricks to improve your website's search engine ranking and drive organic traffic.", imageUrl: "https://placehold.co/400x250/33FF57/FFFFFF?text=SEO+Tips" },
                    { id: 3, title: "Building Robust Progressive Web Apps", excerpt: "Learn how to create PWAs that offer native app-like experiences on the web.", imageUrl: "https://placehold.co/400x250/5733FF/FFFFFF?text=PWA+Guide" },
                    { id: 4, title: "Database Design for Scalable Applications", excerpt: "Understanding best practices for designing efficient and scalable database schemas.", imageUrl: "https://placehold.co/400x250/FF33A1/FFFFFF?text=DB+Design" }
                ];

                if (articles.length === 0) {
                    dynamicContentDiv.innerHTML = '<p class="text-gray-600 text-center col-span-full">No articles found.</p>';
                } else {
                    articles.forEach(article => {
                        const articleCard = `
                            <article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                                <!-- Image with alt text for SEO and accessibility -->
                                <img src="${article.imageUrl}" alt="${article.title} thumbnail" class="w-full h-48 object-cover">
                                <div class="p-4">
                                    <!-- SEO: H3 for sub-heading of content -->
                                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${article.title}</h3>
                                    <p class="text-gray-700 text-sm mb-4">${article.excerpt}</p>
                                    <a href="/article/${article.id}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-300">Read More</a>
                                </div>
                            </article>
                        `;
                        dynamicContentDiv.innerHTML += articleCard;
                    });
                }
            } catch (error) {
                console.error('Error fetching dynamic content:', error);
                dynamicContentDiv.innerHTML = '<p class="text-red-500 text-center col-span-full">Failed to load content. Please try again later.</p>';
            } finally {
                // Hide loading spinner
                if (loadingSpinner) loadingSpinner.style.display = 'none';
            }
        }

        // Call the function to fetch content when the page loads
        window.onload = fetchDynamicContent;
    </script>
</body>
</html>
